sudo: required
dist: trusty
language: java
jdk:
  - openjdk8
script:
  - mvn clean test post-integration-test
after_success:
  - mvn verify sonar:sonar -Dsonar.projectKey=yassine_ipdata-java-client
addons:
  sonarcloud:
    organization: yassine-github
    token:
      secure: 
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
notifications:
  email: false
